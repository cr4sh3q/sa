<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bir Sorum Var</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #fbe3e8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            color: #d63384;
            font-size: 32px;
            margin-bottom: 50px;
        }
        #button-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 200px;
        }
        button {
            font-size: 20px;
            padding: 15px 25px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            position: absolute;
            transition: 0.3s;
        }
        #yes {
            background-color: #28a745;
            color: white;
            left: 20%;
            top: 50%;
        }
        #no {
            background-color: #dc3545;
            color: white;
            left: 60%;
            top: 50%;
        }
        #love-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            color: #d63384;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .hearts {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: floatUp 2s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Benimle çıkar mısın? ❤</h1>

    <div id="button-container">
        <button id="yes" onclick="evet()">Evet</button>
        <button id="no" onclick="rastgeleYerDegistir()">Hayır</button>
    </div>

    <div id="love-message">Seni çok seviyorum! ❤</div>

    <script>
        function evet() {
            document.getElementById("love-message").style.display = "block";

            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.className = "hearts";
                heart.innerHTML = "❤";
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = Math.random() * window.innerHeight + "px";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }
        }

        function rastgeleYerDegistir() {
            let noButton = document.getElementById("no");

            let maxWidth = window.innerWidth - 100;
            let maxHeight = window.innerHeight - 150;

            let newX = Math.random() * maxWidth;
            let newY = Math.random() * maxHeight;

            noButton.style.left = newX + "px";
            noButton.style.top = newY + "px";
        }
    </script>
</body>
</html>
