<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bir Sorum Var</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #fbe3e8;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #d63384;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            position: absolute;
            transition: 0.3s;
        }
        #yes {
            background-color: #28a745;
            color: white;
        }
        #no {
            background-color: #dc3545;
            color: white;
        }
        .hearts {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: floatUp 2s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Benimle çıkar mısın? ❤</h1>
    <button id="yes" onclick="evet()" style="top: 50%; left: 40%;">Evet</button>
    <button id="no" onclick="rastgeleYerDegistir()" style="top: 50%; left: 55%;">Hayır</button>

    <script>
        function evet() {
            alert("Seni çok seviyorum! ❤");
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.className = "hearts";
                heart.innerHTML = "❤";
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = Math.random() * window.innerHeight + "px";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }
        }

        function rastgeleYerDegistir() {
            let noButton = document.getElementById("no");
            let yesButton = document.getElementById("yes");

            let newX = Math.random() * (window.innerWidth - 100);
            let newY = Math.random() * (window.innerHeight - 50);

            noButton.style.left = newX + "px";
            noButton.style.top = newY + "px";
        }
    </script>
</body>
</html>
