<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bir Sorum Var</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #fbe3e8;
        }
        h1 {
            color: #d63384;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        #yes {
            background-color: #28a745;
            color: white;
        }
        #no {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Benimle çıkar mısın? ❤</h1>
    <button id="yes" onclick="evet()">Evet</button>
    <button id="no" onclick="hayir()">Hayır</button>

    <script>
        function evet() {
            alert("Biliyorum! ❤ Seni çok seviyorum!");
        }

        function hayir() {
            document.getElementById("no").style.display = "none";
        }
    </script>
</body>
</html>
